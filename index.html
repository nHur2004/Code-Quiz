<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <title>Code Quiz</title>
</head>

<body>
    
    <header class="container-fluid mb-3 p-5 jumbotron">
        <h1 class="m-0 mx-auto p-3">Welcome to the Code Quiz!</h1>
        <span class="m-3 mx-auto p-3">It's not that hard!</span>
        <span class="float-right">Timer: <span id="timerSpan">300000</span>ms</span>
    </header>

    <main class="min-vw-100 min-vh-100 p-3 container" id="mainContainer">

        <div class="row buttonRow" id="buttonRow">
            <div class="col-sm-4 justify-content-between"></div>
            <div class="col-sm-4 justify-content-between text-center">
                <button class="btn button startButton" id="startButton">Start</button>
            </div>
            <div class="col-sm-4 justify-content-between"></div>
        </div>

        <div class="row quizButtonRow" id="quizButtonRow">
            <!-- put something here -->
        </div>

    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/5ddd6c3adb.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
